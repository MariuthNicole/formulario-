  <body >
     <nav class="navbar navbar-expand-md navbar-primary bg-dark">
      <a class="navbar-brand" href="#">INGRESAR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuOptions" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

        <!-- Formulario -->
       <div class="d-flex justify-content-center">
         <div class="col-md-5 border p-5 my-5">
             <h1>INGRESAR</h1>
         <form>
             <div class="form-group">
               <label for="email">Correo Electronico</label> 
               <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
               <small id="emailHelp" class="form.text text-muted"> Escribe tu direccion de correo Electronico</small> 
     
             <div class="form-group">
                 <label for="passwd">Contraseña</label> 
                 <input required type="password" class="form-control" id="passwd" aria-describedby="passwdHelp">
                 <small id="passwdHelp" class="form.text text-muted"> Escribe tu Contraseña</small> 
            </div>

            <div class="check-container">
                <input type="checkbox" name="remember" id="remember">
                 <label for="remember">Recordar Contraseña</label>
            </div>

                </form>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
             
             </div>
            

             <script
             src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
             integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

           ></script>
           <script
             src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

             crossorigin="anonymous"
